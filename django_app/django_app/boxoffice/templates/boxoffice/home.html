{% extends 'base.html' %}

{% block content %}
  <div class="flex flex-col justify-center">
    <h2 class="text-center text-3xl font-bold mb-6">Box Office Performance</h2>
    <form method="get" action="{% url 'revenue_summary' %}" class="space-y-4">
      <div>
        <label for="date" class="block text-gray-700 font-medium">Enter a date:</label>
        <input type="date" name="date" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      {% csrf_token %}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-200">View Summary</button>
    </form>
    {% for message in messages %}
      {% if message.tags == 'error' %}
        <div class="text-red-500">{{ message }}</div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock %}
