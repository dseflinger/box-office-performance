{% extends 'base.html' %}
{% block title %}
  Welcome
{% endblock %}

{% block content %}
  <h2>Welcome</h2>
  <p>This is the main page</p>
  <form method="get" action="{% url 'revenue_summary' %}">
    <div>
      <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter a date:</label>
      {% comment %} <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required /> {% endcomment %}
      <input type="date" name="date" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    {% csrf_token %}
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
  </form>

  <ul>
    <li>
      <a href="{% url 'movies' %}">Movies List</a>
    </li>
    <li>
      <a href="{% url 'theaters' %}">Theaters List</a>
    </li>
    <li>
      <a href="{% url 'sales' %}">Sales List</a>
    </li>
  </ul>

  {% comment %} <div class="max-w-xl mx-auto p-4 bg-white rounded shadow mt-10">
    <h1 class="text-2xl font-bold mb-4">Box Office Revenue Summary</h1>
  </div> {% endcomment %}
{% endblock %}
